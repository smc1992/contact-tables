[build]
  command = "yarn build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18.17.0"
  YARN_VERSION = "1.22.22"
  YARN_ENABLE_IMMUTABLE_INSTALLS = "false"
  NPM_CONFIG_OPTIONAL = "true"

# Sicherheitsheader für alle Seiten
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*; font-src 'self' data:; connect-src 'self' https://*.supabase.co https://api.stripe.com; frame-src https://js.stripe.com;"

# Verhindere Caching für Auth-Bestätigungsrouten (stets SSR)
[[headers]]
  for = "/auth/confirm"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"

[[headers]]
  for = "/auth/confirm/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"

[[headers]]
  for = "/auth/callback"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"

[[headers]]
  for = "/auth/callback/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"

# Cache-Control für statische Assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Next.js Plugin für Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Spezifische Konfiguration für Next.js 14
[functions]
  node_bundler = "esbuild"

[functions."process-email-batches"]
  # Run every 5 minutes
  schedule = "*/5 * * * *"
